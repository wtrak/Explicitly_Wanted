<!DOCTYPE html>
<html>
<head>
  <title>Submit a Wanted Post</title>
  <script>
    async function submitPost(event) {
      event.preventDefault();

      const data = {
        parent: {
          database_id: "22c5d91a97a78073995ce60206b0da08"
        },
        properties: {
          "Title": { "title": [{ "text": { "content": document.getElementById("title").value } }] },
          "Description": { "rich_text": [{ "text": { "content": document.getElementById("description").value } }] },
          "Budget": { "number": parseFloat(document.getElementById("budget").value) },
          "Email": { "email": document.getElementById("email").value },
          "Phone": { "phone_number": document.getElementById("phone").value },
          "Status": { "select": { "name": "Active" } },
          "Hair Color": { "select": { "name": document.getElementById("hair").value } },
          "Body Type": { "select": { "name": document.getElementById("body").value } },
          "Ethnicity": { "select": { "name": document.getElementById("ethnicity").value } },
          "Tags": { "multi_select": document.getElementById("tags").value.split(",").map(t => ({ name: t.trim() })) }
        }
      };

      const response = await fetch("https://api.notion.com/v1/pages", {
        method: "POST",
        headers: {
          "Authorization": "Bearer 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",
          "Content-Type": "application/json",
          "Notion-Version": "2022-06-28"
        },
        body: JSON.stringify(data)
      });

      if (response.ok) {
        alert("Post submitted successfully!");
        document.getElementById("postForm").reset();
      } else {
        alert("Failed to submit post.");
      }
    }
  </script>
</head>
<body>
  <h1>Post a Custom Request</h1>
  <form id="postForm" onsubmit="submitPost(event)">
    <label>Title: <input type="text" id="title" required></label><br><br>
    <label>Description:<br><textarea id="description" required></textarea></label><br><br>
    <label>Budget: <input type="number" id="budget" required></label><br><br>
    <label>Email: <input type="email" id="email" required></label><br><br>
    <label>Phone: <input type="tel" id="phone" required></label><br><br>
    <label>Hair Color:
      <select id="hair">
        <option>Blonde</option><option>Brunette</option><option>Black</option>
        <option>Red</option><option>Other</option>
      </select>
    </label><br><br>
    <label>Body Type:
      <select id="body">
        <option>Petite</option><option>Curvy</option><option>Athletic</option><option>Slim</option>
      </select>
    </label><br><br>
    <label>Ethnicity:
      <select id="ethnicity">
        <option>White</option><option>Black</option><option>Latina</option><option>Asian</option>
        <option>Mixed</option><option>Other</option>
      </select>
    </label><br><br>
    <label>Tags (comma separated): <input type="text" id="tags"></label><br><br>
    <button type="submit">Submit Post</button>
  </form>
</body>
</html>
