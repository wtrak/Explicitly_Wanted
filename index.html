<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Classifieds</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .filters, .listing {
      margin: 1rem auto;
      max-width: 800px;
    }
    .filters select {
      margin: 0.5rem;
      padding: 0.3rem;
    }
    .listing {
      border: 1px solid #ccc;
      padding: 1rem;
      background: #fff;
      margin-bottom: 1rem;
      border-radius: 6px;
    }
    .post-btn {
      display: block;
      width: 200px;
      margin: 1rem auto;
      padding: 0.5rem;
      background: black;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Classified Listings</h1>

  <div class="filters">
    <select id="hairColorFilter">
      <option value="">Hair Color</option>
      <option>Blonde</option><option>Brunette</option><option>Black</option><option>Red</option>
      <option>Yellow</option><option>Orange</option><option>Pink</option><option>Blue</option>
      <option>Purple</option><option>Green</option>
    </select>

    <select id="bodyTypeFilter">
      <option value="">Body Type</option>
      <option>Thin</option><option>Toned</option><option>Full Figured</option><option>Petite</option>
    </select>

    <select id="ethnicityFilter">
      <option value="">Ethnicity</option>
      <option>White</option><option>Mediterranean</option><option>Asian</option><option>Black</option>
      <option>Latina</option><option>Middle Eastern</option><option>Mixed</option>
    </select>

    <select id="tagFilter">
      <option value="">Tag</option>
      <option>Naughty</option><option>Sweet</option><option>Playful</option><option>Submissive</option>
      <option>Dominant</option><option>Bold</option><option>Shy</option><option>Flirty</option>
      <option>Lingerie</option><option>Oil Play</option><option>Toys</option><option>Foot Play</option>
      <option>Teasing</option><option>JOI</option><option>Dirty Talk</option><option>Dancing</option>
      <option>Striptease</option><option>Shower</option><option>Cosplay</option><option>Dom/Sub</option>
      <option>Kinky</option><option>Fetish</option><option>Rough</option><option>Romantic</option>
      <option>Realistic</option><option>POV</option><option>Roleplay</option>
    </select>
  </div>

  <a href="post.html" class="post-btn">Post a Listing</a>

  <div id="listings"></div>

  <script>
    const databaseId = "22c5d91a97a78073995ce60206b0da08";
    const notionToken = "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";

    async function fetchListings() {
      const res = await fetch("https://api.notion.com/v1/databases/" + databaseId + "/query", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${notionToken}`,
          "Content-Type": "application/json",
          "Notion-Version": "2022-06-28"
        },
        body: JSON.stringify({
          filter: {
            property: "Status",
            select: { equals: "Active" }
          }
        })
      });

      const data = await res.json();
      return data.results;
    }

    function displayListings(entries) {
      const container = document.getElementById('listings');
      container.innerHTML = '';
      entries.forEach(entry => {
        const title = entry.properties.Title?.title[0]?.text?.content || '';
        const desc = entry.properties.Description?.rich_text[0]?.text?.content || '';
        const tags = entry.properties.Tags?.multi_select.map(t => t.name).join(", ");
        const hair = entry.properties["Hair Color"]?.select?.name || '';
        const body = entry.properties["Body Type"]?.select?.name || '';
        const eth = entry.properties.Ethnicity?.select?.name || '';

        const el = document.createElement("div");
        el.className = "listing";
        el.innerHTML = `
          <h3>${title}</h3>
          <p>${desc}</p>
          <p><strong>Hair:</strong> ${hair} | <strong>Body:</strong> ${body} | <strong>Ethnicity:</strong> ${eth}</p>
          <p><strong>Tags:</strong> ${tags}</p>
        `;
        container.appendChild(el);
      });
    }

    async function applyFilters() {
      const all = await fetchListings();
      const hair = document.getElementById("hairColorFilter").value;
      const body = document.getElementById("bodyTypeFilter").value;
      const eth = document.getElementById("ethnicityFilter").value;
      const tag = document.getElementById("tagFilter").value;

      const filtered = all.filter(entry => {
        const props = entry.properties;
        const h = props["Hair Color"]?.select?.name;
        const b = props["Body Type"]?.select?.name;
        const e = props["Ethnicity"]?.select?.name;
        const t = props.Tags?.multi_select.map(t => t.name);
        return (!hair || h === hair) &&
               (!body || b === body) &&
               (!eth || e === eth) &&
               (!tag || (t && t.includes(tag)));
      });

      displayListings(filtered);
    }

    document.querySelectorAll("select").forEach(sel => {
      sel.addEventListener("change", applyFilters);
    });

    fetchListings().then(displayListings);
  </script>
</body>
</html>
